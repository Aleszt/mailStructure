<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIFO Punto de Venta</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="textStyles.css" />
    <link rel="stylesheet" href="containers.css" />
  </head>

  <body>
    <div class="mainContainer">
      <h1 class="companyName">SIFO Punto de Venta</h1>
      <div class="bodyContainer">
        <h2 class="subject">{user}:</h2>
        <p id="descriptionText">
          <i class="fa-solid fa-circle-info" style="color: #ffd700"></i>
          {mailDescription}
        </p>
        <div class="listInfo">
          <hr />
          <br />{mailData} <br /><br />
          <hr />
        </div>
        <p id="dateText">{datetime}</p>
        <p id="noteText">{mailNote}</p>
      </div>
      <div class="footContainer">
        <p id="contactUs">Contáctanos</p>
        <div class="contactContainer">
          <div class="contactInfo">
            <p>
              +52 (317) 873 1388 <br /><br />
              <a
                href="https://api.whatsapp.com/send/?phone=523178731388&text&type=phone_number&app_absent=0"
                target="_blank"
                ><i
                  class="fa-brands fa-whatsapp fa-lg"
                  style="color: #000000"
                ></i
              ></a>
              Whatsapp
            </p>
          </div>
          <div class="contactInfo">
            <p>
              puntodeventasifo@gmail.com <br /><br />
              <i
                class="fa-regular fa-envelope fa-lg"
                style="color: #000000"
              ></i>
              Correo electrónico
            </p>
          </div>
        </div>
        <img
          src="https://puntodeventa.com.mx/imagenes/sifo-pudve.jpg"
          class="imagen-centrada"
          alt="Logo"
          width="300"
          height="95"
        />
      </div>
    </div>
  </body>
</html>
